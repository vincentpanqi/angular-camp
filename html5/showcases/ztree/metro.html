<!DOCTYPE html>
<html>
<head>
    <TITLE> ZTREE DEMO - Simple Data</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./demo.css" type="text/css">
    <link rel="stylesheet" href="./metroStyle.css" type="text/css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./jquery.ztree.core.min.js"></script>
    <script type="text/javascript" src="./jquery.ztree.excheck.min.js"></script>
    <script type="text/javascript">
        var setting = {
            view: {
                selectedMulti: false,
                showLine: false
            },
            check: {
                enable: true
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            edit: {
                enable: false
            }
        };

        var zNodes = [
            {id: 1, pId: 0, name: "父节点1", open: true},
            {id: 11, pId: 1, name: "父节点11"},
            {id: 111, pId: 11, name: "叶子节点111"},
            {id: 112, pId: 11, name: "叶子节点112"},
            {id: 113, pId: 11, name: "叶子节点113"},
            {id: 114, pId: 11, name: "叶子节点114"},
            {id: 12, pId: 1, name: "父节点12"},
            {id: 121, pId: 12, name: "叶子节点121"},
            {id: 122, pId: 12, name: "叶子节点122"},
            {id: 123, pId: 12, name: "叶子节点123"},
            {id: 124, pId: 12, name: "叶子节点124"},
            {id: 13, pId: 1, name: "父节点13", isParent: true},
            {id: 2, pId: 0, name: "父节点2"},
            {id: 21, pId: 2, name: "父节点21", open: true},
            {id: 211, pId: 21, name: "叶子节点211"},
            {id: 212, pId: 21, name: "叶子节点212"},
            {id: 213, pId: 21, name: "叶子节点213"},
            {id: 214, pId: 21, name: "叶子节点214"},
            {id: 22, pId: 2, name: "父节点22"},
            {id: 221, pId: 22, name: "叶子节点221"},
            {id: 222, pId: 22, name: "叶子节点222"},
            {id: 223, pId: 22, name: "叶子节点223"},
            {id: 224, pId: 22, name: "叶子节点224"},
            {id: 23, pId: 2, name: "父节点23"},
            {id: 231, pId: 23, name: "叶子节点231"},
            {id: 232, pId: 23, name: "叶子节点232"},
            {id: 233, pId: 23, name: "叶子节点233"},
            {id: 234, pId: 23, name: "叶子节点234"},
        ];

        $(document).ready(function () {
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        });

        function showChecked() {
            // 通过id号来获取这个树
            var treeObj2 = $.fn.zTree.getZTreeObj("treeDemo");
            // 获取所有已经选择了的节点，获得一个node列表
            var nodes2 = treeObj2.getCheckedNodes(true);
            // 如果是叶子节点就把id拿出来
            var idlist = [];
            $.each(nodes2, function (i, item) {
                if (!item.isParent) {
                    idlist.push(item.id);
                }
            });
            console.log(idlist);
        }
    </script>
</head>

<body>
<div class="content_wrap">
    <div style="float: left">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <input type="button" class="btn btn-primary" style="margin: 10px 10px 0"
           value="点我看看" onclick="showChecked()">
</div>
</body>
</html>
